<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
</head>
<body>
    <form action="{{ url_for('login') }}" method="POST">
        <p>Enter Username:</p>
        <p><label>
            <input type="text" name="username" />
        </label></p>
        <p>Enter Password:</p>
        <p><label>
            <input type="password" name="password" />
        </label></p>

        <p><input type="submit" value="submit" /></p>
    </form>
</body>
</html>
